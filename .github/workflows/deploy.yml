name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a specific LTS Node.js version
          cache: 'npm'
          cache-dependency-path: trade_timeline_viz/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./trade_timeline_viz

      - name: Build the project
        run: npm run build
        working-directory: ./trade_timeline_viz
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch ./trade_timeline_viz/build/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./trade_timeline_viz/build
          cname: ''
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
          full_commit_message: 'Deploy to GitHub Pages'
          allow_empty_commit: true
