name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a specific LTS Node.js version
          cache: 'npm'
          cache-dependency-path: trade_timeline_viz/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./trade_timeline_viz

      - name: Build the project
        run: npm run build
        working-directory: ./trade_timeline_viz
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create .nojekyll file
        run: touch ./trade_timeline_viz/build/.nojekyll

      - name: Create project directory and move project.html
        run: |
          mkdir -p ./trade_timeline_viz/build/project
          cp ./trade_timeline_viz/build/project.html ./trade_timeline_viz/build/project/index.html || true
          # Fix relative paths in project/index.html to use absolute paths
          sed -i 's|href="./_app|href="/csci5609_trade-timeline-viz/_app|g' ./trade_timeline_viz/build/project/index.html
          sed -i 's|src="./_app|src="/csci5609_trade-timeline-viz/_app|g' ./trade_timeline_viz/build/project/index.html
          # Fix base path in JavaScript code for project route
          sed -i 's|base: new URL("\.", location).pathname.slice(0, -1),|base: "/csci5609_trade-timeline-viz",|g' ./trade_timeline_viz/build/project/index.html

      - name: Copy index.html to 404.html
        run: cp ./trade_timeline_viz/build/index.html ./trade_timeline_viz/build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./trade_timeline_viz/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
